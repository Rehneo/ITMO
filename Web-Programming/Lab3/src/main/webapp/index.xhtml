<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Лабораторная Работа №3 | Стартовая страница</title>
    <h:outputStylesheet name="css/start.css"/>
    <h:outputStylesheet name="css/button.css"/>
</h:head>
<h:body>
    <div id="header">
        <h1>Лабораторная работа №3</h1>
        <h3>Выполнил: Мухсинов Сардорбек Пулатович</h3>
        <h3>Группа: P3217</h3>
        <h3>Вариант: 1789</h3>
    </div>
    <div id="container">
        <div id="clock-container">
            <div id="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>
            <div id="date">
                <span id="days">00</span>
                <span>.</span>
                <span id="months">00</span>
                <span>.</span>
                <span id="year">0000</span>
            </div>
        </div>
        <h:form id="start-form">
            <h:button value="Главная" outcome="main" styleClass="submit-button"/>
        </h:form>
    </div>
</h:body>

<h:outputScript library="js" name="clock.js"/>

</html>
